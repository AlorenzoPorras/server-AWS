<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Movimientos IoT</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        h2, h3 {
            color: #343a40;
            font-weight: bold;
        }
        table {
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        td {
            background-color: #ffffff;
            color: #495057;
        }
        .table-bordered td, .table-bordered th {
            border-color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Monitoreo de Movimientos IoT</h2>
        <h3 class="text-center">Últimos 10 Movimientos</h3>
        
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Acción</th>
                    <th>Status</th>
                    <th>IP Cliente</th>
                    <th>Dispositivo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tabla-monitor">
                <!-- Los últimos 10 movimientos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="static/js/script.js"></script>
</body>
</html>
